<form>
  <div>
    <label for="image">Image:</label>
    <div class="flex justify-around">
      <div *ngFor="let imgUrl of item.image" id="image">
        <img [src]="imgUrl" alt="Product Image" width="100">
      </div>
    </div>
  </div>
  <div class="flex justify-between">
    <div>
      <label for="productName">Product Name:</label> <br>
      <input type="text" id="productName" name="productName" [value]="item.productName" readonly>
    </div>
    <div>
      <label for="status">Status:</label> <br>
      <input type="text" id="status" name="status" [value]="item.status" readonly>
    </div>
  </div>
  <div class="flex justify-between">
    <div>
      <label for="amount">Amount:</label> <br>
      <input type="text" id="amount" name="amount" [value]="item.amount" readonly>
    </div>
    <div>
      <label for="price">Price:</label> <br>
      <input type="text" id="price" name="price" [value]="item.price" readonly>
    </div>
  </div>
  <div class="flex justify-between">
    <div>
      <label for="cultivatedDate">Cultivated Date:</label> <br>
      <input type="text" id="cultivatedDate" name="cultivatedDate" [value]="item.dates.cultivated" readonly>
    </div>
    <div>
      <label for="cultivatedDate">Cultivated Date:</label> <br>
      <input type="text" id="cultivatedDate" name="cultivatedDate" [value]="item.dates.cultivated" readonly>
    </div>
  </div>

  <br>
  <div class="w-full">
    <label for="description">Description:</label> <br>
    <textarea class="w-full" id="description" name="description" readonly>{{ item.description }}</textarea>
  </div>
  <br>
  <div>
    <label for="certificate">Certificate URL:</label>
    <a [href]="item.certificateUrl" target="_blank" id="certificate">{{ item.certificateUrl }} </a>
  </div>
  <br>

</form>
