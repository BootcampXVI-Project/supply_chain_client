          <p
            class="focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-800 font-normal text-base leading-4 text-gray-700 hover:underline hover:text-gray-800 duration-100 cursor-pointer">
            22 reviews</p>
        </div>

        <p class=" mt-7"><textarea rows="10"
                                   class="border-none w-full justify-center font-normal text-base leading-6 text-gray-600"
                                   id="description" name="description"
                                   [(ngModel)]="item.productObj.description">{{ item.productObj.description }}</textarea>
        </p>
        <div class="flex flex-row justify-between">
          <p class="font-medium text-base leading-4 text-gray-600">Price(vnd)</p>
          <p class=" mt-6">


            <input class="border-none font-semibold lg:text-2xl text-xl lg:leading-6 leading-5 text-right" type="text"
                   id="priceEd" name="price" [(ngModel)]="item.productObj.price ">
          </p>

        </div>


        <div class="lg:mt-11 mt-10">
          <div class="flex flex-row justify-between">
            <p class="font-medium text-base leading-4 text-gray-600">Amount</p>
            <div class="flex justify-end">
              <input class="w-3/6 rounded-r-none" type="text" id="amountCR" name="amount"
                     [(ngModel)]="item.productObj.amount" pattern="[0-9]*">
              <select class="w-2/6" [(ngModel)]="item.productObj.unit" name="unit">
                <option *ngFor="let unit of units" [value]="unit">{{ unit }}</option>
              </select>
            </div>

          </div>
          <hr class="bg-gray-200 w-full my-2"/>
          <div class="flex flex-row justify-between items-center mt-4">
            <div>
              <label for="cultivatedDate" class="font-medium text-base leading-4 text-gray-600">Cultivated Date:</label>
              <br>
              <input type="text" id="cultivatedDate" name="cultivatedDate" class="border-0"
                     [value]="product!.dates[0].time | date: 'dd - MMM - yyyy HH:mm:ss'" disabled>
            </div>
            <div>
              <label for="harvestedDate" class="font-medium text-base leading-4 text-gray-600">Harvested Date:</label>
              <br>
              <input type="text" id="harvestedDate" name="harvestedDate" class="border-0"
                     [value]="product!.dates[1].time | date: 'dd - MMM - yyyy HH:mm:ss'"
                     *ngIf="product!.dates[1].time" disabled>
              <input type="text" name="harvestedDate" [value]="'dd - MMM - yyyy'"
                     *ngIf="!product!.dates[1].time" disabled>
            </div>
          </div>
          <hr class="bg-gray-200 w-full mt-4"/>
        </div>
        <div class="flex justify-around mb-2 mt-5">
          <button type="button"
                  class="w-3/12 border bg-red-500 text-white active:bg-red-600 font-bold uppercase text-xs px-4 py-2 rounded-lg shadow hover:shadow-md outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
                  (click)="close()">Cancel
          </button>

          <button type="button"
                  class="justify-center border bg-yellow-400 active:bg-yellow-600 font-bold uppercase text-xs px-4 py-2 rounded-lg shadow hover:shadow-md outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
                  (click)="harvestProduct(item.productObj.productId)"
                  *ngIf="item.productObj.status.toLowerCase() == 'cultivating'">
            Harvest this product!
          </button>
          <button type="submit"0
                  class="w-3/12 border text-white font-bold uppercase text-xs px-4 py-2 rounded-lg shadow hover:shadow-md outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
                  [disabled]="!item.productObj.productName || !item.productObj.amount || item.productObj.image == null || item.productObj.image.length == 0"
                  [ngClass]="!item.productObj.productName || !item.productObj.amount || item.productObj.image == null || item.productObj.image.length == 0 ? 'bg-slate-400' : 'bg-green-500 hover:bg-green-600'">
            Submit
          </button>
        </div>
      </div>


    </div>

  </div>

</form>


<dialog [ngClass]="openCertification ? 'flex':'hidden'" class="relative flex-col bg-blueGray-100 rounded-lg w-1/3"
        #dialogCert>
  <p class="text-xl font-medium" *ngIf="hasCertificate">Certificate</p>
  <p class="text-xl font-medium" *ngIf="!hasCertificate">Add Certificate</p>
  <button type="button" class="absolute top-2 right-6 focus:outline-none text-xl font-bold text-red-600"
          (click)="closeCertificate(false)">X
  </button>

  <app-certificate [product]="product" (dataEvent)="handleDataEvent($event)"></app-certificate>

</dialog>
