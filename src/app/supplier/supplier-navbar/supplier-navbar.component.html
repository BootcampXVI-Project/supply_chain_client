<nav class="bg-white h-20 shadow-md z-50">
  <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
    <div class="relative flex h-20 items-center justify-between">
      <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
        <button type="button"
                class="inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
                aria-controls="mobile-menu" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
               aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"/>
          </svg>
          <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
               aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
      <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start"  >
        <div class="flex flex-shrink-0 items-center">
          <img class="block h-8 w-auto lg:hidden"
               src="https://firebasestorage.googleapis.com/v0/b/supply-chain-9ea64.appspot.com/o/logo%2Ficon.png?alt=media&token=cd8ef05b-ec78-4811-b57e-a11d037e2d10"
               alt="Your Company">
          <img class="hidden h-8 w-auto lg:block"
               src="https://firebasestorage.googleapis.com/v0/b/supply-chain-9ea64.appspot.com/o/logo%2Ficon.png?alt=media&token=cd8ef05b-ec78-4811-b57e-a11d037e2d10"
               alt="Your Company">
        </div>
        <div class="hidden sm:ml-6 sm:block">
          <div class="flex space-x-4">
            <a [routerLink]="['chart-supplier']" routerLinkActive #adminDashboard="routerLinkActive"
               [ngClass]="adminDashboard.isActive ? 'bg-gradient-to-r from-red-500 to-orange-500 text-white' : 'text-gray-500 hover:bg-gradient-to-r from-red-300 to-orange-300'"
               class=" rounded-md px-3 py-2 text-sm font-medium" style="linear-gradient(to right,#ec556c,#ea723e)">
              Insight
            </a>
            <a [routerLink]="['table-supplier']" routerLinkActive #adminTable="routerLinkActive"
               [ngClass]="adminTable.isActive ? 'bg-gradient-to-r from-red-500 to-orange-500 text-white' : 'text-gray-500 hover:bg-gradient-to-r from-red-300 to-orange-300'"
               class=" rounded-md px-3 py-2 text-sm font-medium">
              Product
            </a>
          </div>
        </div>
      </div>
      <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
        <div class="flex space-x-4 text-center border-2 border-red-500 rounded-md px-3 py-2">
          <h1 class="font-bold" style="margin-bottom: 0">
            Supplier Dashboard
          </h1>
        </div>


        <div class="relative ml-3">
          <div>

            <app-account></app-account>
          </div>


        </div>
      </div>
    </div>
  </div>

</nav>

<dialog [ngClass]="openDialog ? 'flex':'hidden'" class=" relative flex-col bg-blueGray-100 rounded-lg w-1/3" #dialog>
  <div class="backdrop"></div>
  <p class="text-xl font-medium">Update product</p>

  <button type="button" class="absolute top-2 right-6 focus:outline-none text-xl font-bold text-red-600"
          (click)="close(false)">X
  </button>
</dialog>
