
<div class="block">


  <div class="flex flex-wrap mt-4 justify-center">
    <div class="w-full mb-4 px-4">
      <div class="block w-full overflow-x-auto">
        <table mat-table [dataSource]="products" class="mat-elevation-z8">
          <ng-container matColumnDef="Index">
            <th mat-header-cell *matHeaderCellDef> No.</th>
            <td mat-cell *matCellDef="let i = index"> {{i + 1}} </td>
          </ng-container>

          <ng-container matColumnDef="ProductName">
            <th mat-header-cell *matHeaderCellDef> Product Name</th>
            <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
          </ng-container>

          <ng-container matColumnDef="CultivatedDate">
            <th mat-header-cell *matHeaderCellDef> Cultivated Date</th>
            <td mat-cell *matCellDef="let element"> {{element.dates.cultivated}} </td>
          </ng-container>

          <ng-container matColumnDef="HarvestedDate">
            <th mat-header-cell *matHeaderCellDef> Harvested Date</th>
            <td mat-cell *matCellDef="let element"> {{element.dates.harvested}} </td>
          </ng-container>

          <ng-container matColumnDef="Price">
            <th mat-header-cell *matHeaderCellDef> Price</th>
            <td mat-cell *matCellDef="let element"> {{element.price | currency: 'VND'}} </td>
          </ng-container>

          <ng-container matColumnDef="Status">
            <th mat-header-cell *matHeaderCellDef> Status</th>
            <td mat-cell *matCellDef="let element">

              <i class="fa-solid fa-circle" style="color: #ffd148;" *ngIf="element.status=='CULTIVATING'"></i>
              <i class="fa-solid fa-circle" style="color: #92ff74;" *ngIf="element.status=='HARVESTED'"></i>
              {{element.status}} </td>
          </ng-container>

          <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef> Action</th>
            <td mat-cell *matCellDef="let element" class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4 text-center">
              <button type="button"
                      class="mr-3 fa-solid focus:outline-none fa-pen-to-square text-base text-blue-500 hover:text-blue-600 transition-colors duration-300 ease-in-out transform"
              ></button>
              <button type="button"
                      class="fa-solid focus:outline-none fa-trash-can text-base text-red-500 hover:text-red-600 transition-colors duration-300 ease-in-out transform"></button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator #manufacturerPaginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
