
<table mat-table [dataSource]='dataSourceAccount' class=' min-h-max'>

  <ng-container matColumnDef='index'>
    <th mat-header-cell *matHeaderCellDef> No.</th>
    <td mat-cell *matCellDef='let i = index'> {{i + 1}} </td>
  </ng-container>


  <!-- Weight Column -->
  <ng-container matColumnDef='avatar'>
    <th mat-header-cell *matHeaderCellDef> Avatar</th>
    <td mat-cell *matCellDef="let element" class='w-20'>
      <a class=" cursor-pointer">
        <img class='rounded-full' src="{{element.avatar}} ">
      </a>
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef='fullname'>
    <th mat-header-cell *matHeaderCellDef> Full name</th>
    <td mat-cell *matCellDef='let element'>
      {{element.fullName}}
    </td>
  </ng-container>
  <ng-container matColumnDef='email'>
    <th mat-header-cell *matHeaderCellDef> Email</th>
    <td mat-cell *matCellDef='let element'>
      {{element.email}}
    </td>
  </ng-container>

  <ng-container matColumnDef='phoneNumber'>
    <th mat-header-cell *matHeaderCellDef> Phone Number</th>
    <td mat-cell *matCellDef='let element'> {{element.phoneNumber}} </td>
  </ng-container>
  <ng-container matColumnDef='action'>
    <th mat-header-cell *matHeaderCellDef> Action</th>
    <td mat-cell *matCellDef="let element"
        class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4 text-center">
      <button type="button"
              class="mr-3 fa-solid focus:outline-none text-base text-blue-500 hover:text-blue-600 transition-colors duration-300 ease-in-out transform mb-3"
      >
        <mat-icon>edit</mat-icon>
      </button>
      <button type="button"
              class="fa-solid focus:outline-none text-base text-lime-500 transition-colors duration-300 ease-in-out transform">
        <mat-icon>remove_red_eye</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef='displayAccountColumns'></tr>
  <tr mat-row *matRowDef='let row; columns: displayAccountColumns;'></tr>
</table>
<mat-paginator #accountPagination [pageSizeOptions]='[5, 10, 25, 100]' aria-label='Select page of users'></mat-paginator>
