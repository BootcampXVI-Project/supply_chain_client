<nav
  role="navigation"
  aria-label="main navigation"
  class="navbar is-screen-only"
>
  <div class="container flex items-center" bis_skin_checked="1">
    <div class="navbar-brand" bis_skin_checked="1">
      <a
        [routerLink]="['/']"
        class="text-blueGray-700 text-sm font-bold leading-relaxed inline-block mr-4 py-2 whitespace-nowrap uppercase"
        href="#pablo"
      >
        Home
      </a>
      <button
        class="cursor-pointer text-xl leading-none px-3 py-1 border border-solid border-transparent rounded bg-transparent block lg:hidden outline-none focus:outline-none"
        type="button"
        (click)="setNavbarOpen()"
      >
        <i class="fas fa-bars"></i>
      </button>
    </div>
    <div
      class="navbar-menu is-flex-shrinkable"
      id="nav-menu"
      bis_skin_checked="1"
    >
      <ul class="flex flex-col lg:flex-row list-none lg:ml-auto">
        <li class="flex items-center">
          <app-index-dropdown class="block"></app-index-dropdown>
        </li>
        <li class="flex items-center">
          <a
            class="hover:text-blueGray-500 text-blueGray-700 px-3 py-2 flex items-center text-xs uppercase font-bold"
            href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdemos.creative-tim.com%2Fnotus-angular%2F"
            target="_blank"
          >
            <i class="text-blueGray-400 fab fa-facebook text-lg leading-lg"></i>
            <span class="lg:hidden inline-block ml-2">Share</span>
          </a>
        </li>

        <li class="flex items-center">
          <a
            class="hover:text-blueGray-500 text-blueGray-700 px-3 py-2 flex items-center text-xs uppercase font-bold"
            href="https://twitter.com/intent/tweet?url=https%3A%2F%2Fdemos.creative-tim.com%2Fnotus-angular%2F&text=Start%20your%20development%20with%20a%20Free%20Tailwind%20CSS%20and%20Angular%20UI%20Kit%20and%20Admin.%20Let%20Notus%20Angular%20amaze%20you%20with%20its%20cool%20features%20and%20build%20tools%20and%20get%20your%20project%20to%20a%20whole%20new%20level."
            target="_blank"
          >
            <i class="text-blueGray-400 fab fa-twitter text-lg leading-lg"></i>
            <span class="lg:hidden inline-block ml-2">Tweet</span>
          </a>
        </li>

        <li class="flex items-center">
          <a
            class="hover:text-blueGray-500 text-blueGray-700 px-3 py-2 flex items-center text-xs uppercase font-bold"
            href="https://github.com/creativetimofficial/notus-angular?ref=na-index-navbar"
            target="_blank"
          >
            <i class="text-blueGray-400 fab fa-github text-lg leading-lg"></i>
            <span class="lg:hidden inline-block ml-2">Star</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <dialog
    [ngClass]="openDialogLogin ? 'hidden' : 'flex'"
    class="flex-col bg-blueGray-200 rounded-lg w-1/4"
    #dialog
  >
    <div class="form">
      <div class="header bg-gradient-to-r from-[#ec556c] to-[#ea723e]">
        Sign In
      </div>
      <div class="inputs">
        <input placeholder="Phone Number" class="input" type="phonenumber" />
        <input placeholder="Password" class="input" type="password" />
        <div class="checkbox-container">
          <label class="checkbox">
            <input type="checkbox" class="focus:ring-[#f8f8f8]" id="checkbox" />
          </label>
          <label for="checkbox" class="checkbox-text">Remember me</label>
        </div>
        <button class="sigin-btn bg-gradient-to-r from-[#ec556c] to-[#ea723e]">
          Submit
        </button>
        <a class="forget" href="#">Forget password ?</a>
        <button
          class="border-[#ec556c] border rounded-[0.5rem] cancel-btn"
          (click)="close()"
        >
          Cancel
        </button>
      </div>
    </div>
    <!-- <ngx-loading [config]="{fullScreenBackdrop: true}" [show]="ischangingProfile"></ngx-loading> -->
  </dialog>
</nav>
