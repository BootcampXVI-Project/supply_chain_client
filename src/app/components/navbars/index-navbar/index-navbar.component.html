<nav
  role="navigation"
  aria-label="main navigation"
  class="navbar is-screen-only"
>
  <div class="container flex items-center" bis_skin_checked="1">
    <div class="navbar-brand" bis_skin_checked="1">
      <a
        href="/"
        (click)="stateOpenTab(0)"
        class="navbar-item is-justify-content-flex-start mt-1/2"
        style="padding-top: 0px"
        ><img src="https://c.redsky.io/assets/62c67661b494/redsky.svg" /></a
      ><a
        role="button"
        data-target="nav-menu"
        aria-label="menu"
        aria-expanded="false"
        class="navbar-burger burger"
        ><span aria-hidden="true"></span><span aria-hidden="true"></span
        ><span aria-hidden="true"></span
      ></a>
    </div>
    <div
      class="navbar-menu is-flex-shrinkable"
      id="nav-menu"
      bis_skin_checked="1"
    >
      <div class="navbar-start" bis_skin_checked="1">
        <a (click)="stateOpenTab(1)" class="navbar-item" bis_skin_checked="1"
          >About Us</a
        ><a (click)="stateOpenTab(2)" class="navbar-item" bis_skin_checked="1"
          >Contact Us</a
        >
      </div>
      <div class="navbar-end is-flex-shrinkable" bis_skin_checked="1">
        <div class="navbar-item p-0" bis_skin_checked="1">
          <button
            class="button is-gradient w-[160px]"
            type="button"
            (click)="openLogin(); dialog.showModal()"
          >
            <div class="hover-bold-fix" bis_skin_checked="1">
              <div bis_skin_checked="1">Log in</div>
              <div bis_skin_checked="1">Log in</div>
            </div>
          </button>
        </div>
      </div>
    </div>
  </div>
  <dialog
    [ngClass]="openDialogLogin ? 'hidden' : 'flex'"
    class="flex-col bg-blueGray-200 rounded-lg w-1/4"
    #dialog
  >
    <div class="form">
      <div class="header bg-gradient-to-r from-[#ec556c] to-[#ea723e]">
        Sign In
      </div>
      <div class="inputs">
        <input placeholder="Phone Number" class="input" type="phonenumber" />
        <input placeholder="Password" class="input" type="password" />
        <div class="checkbox-container">
          <label class="checkbox">
            <input type="checkbox" class="focus:ring-[#f8f8f8]" id="checkbox" />
          </label>
          <label for="checkbox" class="checkbox-text">Remember me</label>
        </div>
        <button class="sigin-btn bg-gradient-to-r from-[#ec556c] to-[#ea723e]">
          Submit
        </button>
        <a class="forget" href="#">Forget password ?</a>
        <button
          class="border-[#ec556c] border rounded-[0.5rem] cancel-btn"
          (click)="close()"
        >
          Cancel
        </button>
      </div>
    </div>
    <!-- <ngx-loading [config]="{fullScreenBackdrop: true}" [show]="ischangingProfile"></ngx-loading> -->
  </dialog>
</nav>
