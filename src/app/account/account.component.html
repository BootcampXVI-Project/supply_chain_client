<button type="button" class="flex rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800" id="user-menu-button" aria-expanded="false" aria-haspopup="true" (click)="toggleDropdown($event)"
    #btnDropdownRef>
            <span class="sr-only">Open user menu</span>
            <img class="h-8 w-8 rounded-full" src="{{ user.avatar }}" alt="">
</button>
<div #popoverDropdownRef class="z-50">

    <div [ngClass]="dropdownPopoverShow ? 'block' : 'hidden'" class="absolute  mt-2 w-48 top-0 right-0 rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button">
        <label class=" text-sm pt-2 px-4 font-normal block w-full whitespace-nowrap text-blueGray-700 mb-0 pb-0">Signed in as</label>
        <label class=" text-sm py-2 px-4 font-bold block w-full whitespace-nowrap text-blueGray-700 border-b-2 m-0">{{ user.fullName }}</label>
        <!-- Active: "bg-gray-100", Not Active: "" -->
        <a href="#" class="pointerHover hover:bg-gray-300 block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-0">Your Profile</a>
        <a href="#" class="pointerHover hover:bg-gray-300 block px-4 py-2 text-sm text-gray-700 border-b-2 m-0" role="menuitem" tabindex="-1" id="user-menu-item-1">Settings</a>
        <a href="#" class="pointerHover hover:bg-gray-300 block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-2" (click)="logout()">Sign out</a>
    </div>
</div>
